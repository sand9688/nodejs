<!DOCTYPE html>
<html>
<head>
<style>
	tr{
		height: 40px;
	}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	
	<form action="http://127.0.0.1:3000/Join" method="post">
		<fieldset>
			<legend>Join Page</legend>		
			<table align="center">
				<tr>
					<td><label for="id">ID</label></td>
					<td><input type="text" id="id" name="id"></td>
				</tr>
				<tr>
					<td><label for="pw">PW</label></td>
					<td><input type="password" id="pw" name="password"></td>
				</tr>			
				<tr>
					<td><label for="name">NAME</label></td>
					<td><input type="text" id="name" name="name"></td>
				</tr>				
				<tr>
					<td><label for="email">EMAIL</label></td>
					<td><input type="email" id="email" name="email"></td>
				</tr>				
				<tr>
					<td><label for="tel">TEL</label></td>
					<td><input type="tel" id="tel" name="tel"></td>
				</tr>					
				<tr>
					<td><label for="gender">GENDER&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label></td>
					<td>MAN<input type="radio" id="gender" name="gender" value="Man">WOMEN<input type="radio" id="gender" name="gender" value="Woman"></td>
					<!-- 체크박스나 라이오는 value 값도 같이 넘겨줘야 한다. -->
				</tr>
				<tr>
					<td><label for="hobby">HOBBY</label></td>
					<td >SPORT<input type="checkbox" id="hobby" name="hobby" value="Sport">STUDY<input type="checkbox" id="hobby" name="hobby" value="Study">EATING<input type="checkbox" id="hobby" name="hobby" value="Eating"></td>
				</tr>
				<tr>
					<td><label for="birth">BIRTHDAY</label></td>
					<td><input type="date" id="birth" name="birth"></td>
				</tr>
				<tr>
					<td><label for="color">COLOR</label></td>
					<td><input type="color" id="color" name="color"></td>
				</tr>
				<tr>
					<td><label for="country">COUNTRY</label></td>
					<td><select id="country" name="country">
					<option>choice..</option>
					<option>KOREA</option>
					<option>USA</option>
					</select>
					</td>
				</tr>	
				<tr>
					<td><label for="talk">TALK</label></td>
					<td><textarea id="talk" rows="10" cols="30" name="talk"></textarea>
					</td>
				</tr>
				<tr align="center">
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="확인하기!"></td>
				</tr>																				
			</table>
			
		</fieldset>
	</form>
</body>
</html>
